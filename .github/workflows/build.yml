name: Build and Release (.app for macOS)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos-app:
    name: Build macOS .app
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build .app using PyInstaller
        run: |
          pyinstaller \
            --windowed \
            --icon=assets/fpa_icon.icns \
            --add-data "UI/fpa_data_coll_exe.ui:UI" \
            --add-data "assets/football_field.png:assets" \
            --add-data "assets/logo.png:assets" \
            --add-data "assets/statguide.png:assets" \
            main.py

      - name: Zip the .app for distribution
        run: |
          cd dist
          zip -r main.app.zip main.app

      - name: Upload zipped .app
        uses: actions/upload-artifact@v4
        with:
          name: macOS-app-zip
          path: dist/main.app.zip
